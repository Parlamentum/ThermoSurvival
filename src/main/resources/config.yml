# ThermoSurvival Configuration

# How often to calculate temperature (in ticks). 20 ticks = 1 second.
update-interval: 20

# Temperature Settings
# Range: -30 (Extreme Cold) to 50 (Extreme Heat) - Celsius based
base-temp: 20
min-temp: -30
max-temp: 50

# World Support
# List of worlds where the plugin is active. If empty, active in all worlds.
# Or use "disabled-worlds" to blacklist.
disabled-worlds:
  - "world_creative"
  - "spawn"

# WorldGuard Integration
worldguard:
  enabled: true
  disabled-regions:
    - "spawn_region"
    - "safe_zone"

# Biome Temperatures (Add more as needed)
biomes:
  # Overworld - Temperate/Lush
  PLAINS: 20
  SUNFLOWER_PLAINS: 22
  FOREST: 18
  FLOWER_FOREST: 18
  BIRCH_FOREST: 18
  OLD_GROWTH_BIRCH_FOREST: 18
  DARK_FOREST: 15
  SWAMP: 24
  MANGROVE_SWAMP: 26
  JUNGLE: 30
  SPARSE_JUNGLE: 28
  BAMBOO_JUNGLE: 30
  RIVER: 18
  BEACH: 25
  MUSHROOM_FIELDS: 20
  CHERRY_GROVE: 15
  MEADOW: 12
  LUSH_CAVES: 16
  DRIPSTONE_CAVES: 12

  # Overworld - Cold/Snowy
  SNOWY_PLAINS: -10
  ICE_SPIKES: -20
  SNOWY_TAIGA: -12
  SNOWY_BEACH: -8
  GROVE: -10
