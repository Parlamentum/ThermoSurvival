  END_BARRENS: -25

# Block Modifiers
# Format: MATERIAL: TEMP_CHANGE (uses default radius)
# OR: MATERIAL:
#       temp: 5.0
#       radius: 3
default-block-scan-radius: 2

blocks:
  LAVA: 
    temp: 8.0
    radius: 3
  CAMPFIRE: 
    temp: 5.0
    radius: 4
  SOUL_CAMPFIRE:
    temp: 3.0
    radius: 4
  TORCH: 1.5
  SOUL_TORCH: 0.5
  FIRE: 6.0
  SOUL_FIRE: 4.0
  MAGMA_BLOCK: 4.0
  ICE: -3.0
  PACKED_ICE: -4.0
  BLUE_ICE: -6.0
  SNOW_BLOCK: -2.0
  POWDER_SNOW: -8.0

# Weather Modifiers
weather:
  raining: -3
  snowing: -8
  storming: -5

# Time of Day Modifiers
# Day: 0 - 12000, Night: 12000 - 24000
time:
  day-modifier: 2
  night-modifier: -5 # Nights are colder

# Armor Insulation
# Add temperature based on armor worn.
armor:
  LEATHER_HELMET: -2.0
  LEATHER_CHESTPLATE: -3.0
  LEATHER_LEGGINGS: -2.0
  LEATHER_BOOTS: -1.0
  NETHERITE_HELMET: 3.0
  NETHERITE_CHESTPLATE: 5.0
  NETHERITE_LEGGINGS: 3.0
  NETHERITE_BOOTS: 2.0

# Consumables
# Instant temperature change when consumed
consumables:
  MUSHROOM_STEW: -8.0
  RABBIT_STEW: -10.0
  BEETROOT_SOUP: -8.0
  SUSPICIOUS_STEW: -6.0
  POTION: -5.0
  MILK_BUCKET: -3.0
  SNOWBALL: -2.0

# Thresholds for effects - Progressive system
thresholds:
  # Cold Effects (Progressive)
  cold_mild:
    trigger: 10  # Below 10°C
    effects:
      - SLOWNESS:0
  
  cold_moderate:
    trigger: 5  # Below 5°C
    effects:
      - SLOWNESS:1
      - MINING_FATIGUE:0
    damage-interval: 400
    damage-amount: 0.5
  
  cold_severe:
    trigger: -5  # Below -5°C
    effects:
      - SLOWNESS:2
      - MINING_FATIGUE:1
      - HUNGER:0
    damage-interval: 200
    damage-amount: 1.0
  
  cold_extreme:
    trigger: -15  # Below -15°C
    effects:
      - SLOWNESS:3
      - MINING_FATIGUE:2
      - HUNGER:1
      - WEAKNESS:1
    damage-interval: 100
    damage-amount: 2.0
    world-border-effect: true
  
  # Heat Effects (Progressive)
  heat_mild:
    trigger: 28  # Above 28°C
    effects:
      - HUNGER:0
  
  heat_moderate:
    trigger: 33  # Above 33°C
    effects:
      - HUNGER:1
      - WEAKNESS:0
    damage-interval: 400
    damage-amount: 0.5
  
  heat_severe:
    trigger: 38  # Above 38°C
    effects:
      - HUNGER:2
      - WEAKNESS:1
      - SLOWNESS:0
    damage-interval: 200
    damage-amount: 1.0
    fire-tick-trigger: 42
  
  heat_extreme:
    trigger: 43  # Above 43°C
    effects:
      - HUNGER:3
      - WEAKNESS:2
      - SLOWNESS:1
      - NAUSEA:0
    damage-interval: 100
    damage-amount: 2.0
    fire-tick-trigger: 43
    world-border-effect: true

# UI Settings
ui:
  bossbar: true
  actionbar: false
